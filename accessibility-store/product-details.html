<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Accessibility Store</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <h1>Accessibility Store</h1>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html" aria-label="Go to home page">Home</a></li>
          <li>
            <a href="products.html" aria-label="Browse products">Products</a>
          </li>
          <li><a href="cart.html" aria-label="View shopping cart">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main role="main" id="main-content" tabindex="-1">
      <div id="loading" role="status" aria-live="polite">
        <p>Loading product details...</p>
      </div>
      <article
        id="product-details"
        aria-labelledby="product-title"
        style="display: none">
        <div class="product-detail-container">
          <div class="product-image-container">
            <img id="product-image" src="" alt="" />
          </div>
          <div class="product-info">
            <h2 id="product-title"></h2>
            <p id="product-category" class="category-badge"></p>
            <p id="product-description" class="description"></p>
            <p
              class="product-price"
              id="product-price"
              aria-label="Product price"></p>
            <button id="add-to-cart" aria-label="Add to cart">
              Add to Cart
            </button>
            <a
              href="products.html"
              class="back-link"
              aria-label="Back to products"
              >‚Üê Back to Products</a
            >
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>&copy; 2023 Accessibility Store. All rights reserved.</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/product-details.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
