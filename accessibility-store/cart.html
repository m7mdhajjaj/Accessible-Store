<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div
      aria-live="polite"
      aria-atomic="true"
      class="sr-only"
      id="announcements"></div>
    <header>
      <h1>Your Shopping Cart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
      </nav>
    </header>
    <main id="main-content" tabindex="-1">
      <div id="loading" role="status" aria-live="polite" style="display: none">
        <p>Loading cart...</p>
      </div>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <button id="checkout">Checkout</button>
    </main>

    <!-- Confirm Remove Modal -->
    <div
      id="confirm-modal"
      class="modal"
      role="alertdialog"
      aria-labelledby="confirm-modal-title"
      aria-describedby="confirm-modal-message"
      aria-hidden="true">
      <div class="modal-content">
        <h2 id="confirm-modal-title">Confirm Remove</h2>
        <p id="confirm-modal-message"></p>
        <div class="modal-buttons">
          <button id="confirm-yes" class="btn-danger">Yes, Remove</button>
          <button id="confirm-no" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Checkout Success Modal -->
    <div
      id="checkout-modal"
      class="modal"
      role="dialog"
      aria-labelledby="checkout-modal-title"
      aria-hidden="true">
      <div class="modal-content">
        <h2 id="checkout-modal-title">Order Confirmed!</h2>
        <p id="checkout-modal-message">
          Thank you for your order. Your items will be delivered soon.
        </p>
        <button id="checkout-ok">OK</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Accessibility Store</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
